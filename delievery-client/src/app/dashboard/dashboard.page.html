<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dasboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dasboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" size-md="3">
          <ion-card class="stats-card" color="primary">
            <ion-card-content>
              Some Counts
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size-sm="6" size-md="3">
          <ion-card class="stats-card" color="secondary">
            <ion-card-content>
              Some Counts
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size-sm="6" size-md="3">
          <ion-card class="stats-card" color="warning">
            <ion-card-content>
              Some Counts
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size-sm="6" size-md="3">
          <ion-card class="stats-card" color="success">
            <ion-card-content>
              Some Counts
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
