<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Hi ðŸ‘‹ Jon</ion-list-header>
          <ion-note>jon@don.com</ion-note>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              (click)="selectedIndex = i"
              routerDirection="root"
              [routerLinkActive]="'selected'"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
            >
              <ion-icon
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item-divider></ion-item-divider>
          <ion-item detail="false" size="small">
            <ion-icon
              slot="start"
              ios="mail-outline"
              md="mail-sharp"
              size="small"
            ></ion-icon>
            <ion-label>
              <small>
                <a href="mailto:support@delievery.com">support@delievery.com</a>
              </small>
            </ion-label>
          </ion-item>
          <ion-item detail="false">
            <ion-icon
              slot="start"
              ios="call-outline"
              md="call-sharp"
              size="small"
            ></ion-icon>
            <ion-label>
              <small><a href="tel:+91XXXXXXXXXX">+91XXXXXXXXXX</a></small>
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-list id="labels-list" style="width: 100%;">
          <ion-list-header>&copy; Delievery 2020</ion-list-header>
          <ion-list-header
            ><small>
              Anything. Everywhere. Local.
            </small></ion-list-header
          >
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
